<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Magic Gate 2000</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <style media="screen">
      .container {
        font-family: sans-serif;
        width: 600px;
        margin: 0 auto;
      }
      .button {
        display: block;
        margin: 25px auto;
        width: 150px;
        padding: 15px 50px;
        border: 1px solid gray;
        text-decoration: none;
        color: gray;
        text-align: center;
      }
      .button:active {
        background: gray;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="button" id="callFrontGate" href="https://2s8q0urqye.execute-api.eu-west-1.amazonaws.com/test2/gateController">Front Gate</a>
      <a class="button" href="#">Back Gate</a>
    </div>
    <script type="text/javascript">
      $("#callFrontGate").click(function(){
        var label = $('#callFrontGate').text();
        $(this).text('calling');
        $.get('https://2s8q0urqye.execute-api.eu-west-1.amazonaws.com/test2/gateController', function() {
          $(this).text(label);
        });
        return false;
      });
    </script>
  </body>
</html>
